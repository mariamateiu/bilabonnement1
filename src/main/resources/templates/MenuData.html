<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Side</title>
    <link rel="stylesheet" href="../static/Menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link th:href="@{Menu.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/Menu.css">

</head>
<body class="body">


<div class="Form m-4 mx-5" style="width:100%; margin:auto" >

    <div class="container">
        <div class="row no-gutters">
            <div class ="col-lg-5">
                <img src="https://images.unsplash.com/photo-1611448746128-7c39e03b71e4?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGRyaXZpbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500" class="img-fluid" alt="...">
            </div>

            <div class="col-lg-7 px-5 pt-5">

                <div class="form-row">

                    <div class="col-lg-4 ml-20">
                        <form action="/Logout" method="post">
                            <a href="/Logout">
                                <button class="btn1 mt-3 mb-5"> Log out </button>
                            </a>
                        </form>

                </div>
                    <h1 class="font-weight-bold"> Welcome
                        <td class="" th:text="${fullName}"></td>
                    </h1>

                </div>

                <form action="/CreateLease" method="get">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <a href="/CreateLease">
                                <button class="btn1 mt-3 mb-5"> Registration of lease contract</button>
                            </a>
                        </div>
                    </div>

                </form>
                <form action="/DeleteLease" method="get">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <a href="/DeleteLease">
                                <button class="btn1 mt-3 mb-5"> Delete a lease contract</button>
                            </a>
                        </div>
                    </div>
                </form>
                <form action="/viewAllLeaseRegistration" method="get">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <a href="/viewAllLeaseRegistration">
                                <button class="btn1 mt-3 mb-5"> Overview of all lease contracts </button>
                            </a>
                        </div>

                    </div>
                </form>

                <form action="/viewAllLeasedCar" method="get">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <a href="/viewAllLeasedCar">
                                <button class="btn1 mt-3 mb-5"> Overview of all leased cars </button>
                            </a>
                        </div>

                    </div>
                </form>
                <form action="/FindLease" method="get">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <a href="/FindLease">
                                <button class="btn1 mt-3 mb-5"> Search lease </button>
                            </a>
                        </div>

                    </div>
                </form>

            </div>


            </div>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

</body>
</html>
