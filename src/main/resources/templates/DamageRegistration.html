<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Damage Registration</title>
    <link rel="stylesheet" href="../static/Damage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link th:href="@{Damage.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/Damage.css">



</head>
<body class="body">

<div class="Form my-4 mx-5" style="width: 100%; margin: auto">
    <form class="container" action="/DamageRegistration" method="post">
        <div class="row no-gutters">

            <!--
            <div class ="col-lg-5">
                 <img th:src=@{assets/symbol-logo.png} src="assets/symbol-logo.png alt="symbol">
            </div>

            taget fra yt video https://www.youtube.com/watch?v=Bwk-Q_Ua-jM
-->
            <div class ="col-lg-5">
                <img src="https://images.unsplash.com/photo-1611448746128-7c39e03b71e4?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGRyaXZpbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500" class="img-fluid" alt="...">
            </div>


            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-1">Bilabonnement</h1>
                <h4>Damage Registration</h4>
                <form action="/RegistrerSkade" method="post">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="number" placeholder="Car ID" name="carID" class="form-control my-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="Car part" name="carPart" class="form-control my-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="Damage description" name="carDamage" class="form-control my-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="number" placeholder="Price" name="price" class="form-control my-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="button" class="btn1 mt-3 mb-5"> Submit </button>
                    </div>

                </form>
            </div>


        </div>


    </form>
</div>
