<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

 <!--   <link rel="stylesheet" href="../static/LeaseTable.css">
    <link th:href="@{/LeaseTable.css}" rel="stylesheet"> -->

</head>
<body style="align-items: center; justify-content: center; display: flex;  background-color: lightslategray" class="Body">

<div style="width: 95%;  background-color: lightslategray" class="Background " >

    <nav class="navbar ">
        <div style="align-items: center; justify-content: center; display: flex ;color: #F2F2F2" class="container-fluid">
            <h2 class="Headline"> Unavailable cars  </h2>
        </div>
        <div style=" float: right" class="knap">
            <a th:href="@{'/allLeasedCarAvailable'}">
                <button  type ="button" class="btn btn-secondary">Available cars</button>
            </a>

        </div>
        <div style=" float: right" class="knap">
            <a  th:href="@{'/viewAllLeasedCar'}">
                <button  type ="button" class="btn btn-secondary"> All cars</button>
            </a>

        </div>
    </nav>

    <div class="Table">


        <div class="Table-Scrollbar">

            <table class="table table-bordered border-primary">
                <thead>
                <tr class="table-secondary">
                    <th> carID</th>
                    <th>  brand  </th>
                    <th>  model   </th>
                    <th>  VIN </th>
                    <th>  diesel </th>
                    <th>  gas </th>
                    <th>  kmL </th>
                    <th>  manual </th>
                    <th>  CO2gkm </th>
                    <th>  available </th>



                </tr>


                </thead>
                <tbody>

                <tr class="table-light" th:each="car : ${cars}">

                    <th  scope="row" th:text="${car.carID}"></td>
                    <td th:text="${car.brand}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.VIN}"></td>
                    <td th:text="${car.diesel}"></td>
                    <td th:text="${car.gas}"></td>
                    <td th:text="${car.kmL}"></td>
                    <td th:text="${car.manual}"></td>
                    <td th:text="${car.CO2gkm}"></td>
                    <td th:text="${car.available}"></td>
                </tr>



                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
